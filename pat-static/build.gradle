apply plugin: 'kotlin'

buildscript {
    ext.kotlin_version = '1.0.5-2' // see #311... should be putting kotlin version somewhere else

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    repositories {
        mavenCentral()
        maven {
            url "http://download.osgeo.org/webdav/geotools"
        }
    }
    compile "org.geotools:gt-shapefile:16.0"
}
