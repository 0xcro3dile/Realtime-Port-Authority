apply plugin: 'kotlin'


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

dependencies {
    compile files('libs/shapefilereader-1.0.jar')
    compile "org.geotools:gt-shapefile:${versions.geotools}"
    compile "commons-io:commons-io:${versions.apache.commons}"
    compile "io.reactivex.rxjava2:rxjava:${versions.rx.java2}"

    testCompile "junit:junit:${versions.test.junit}"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"

}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
