apply plugin: 'kotlin'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    repositories {
        mavenCentral()
        maven {
            url "http://download.osgeo.org/webdav/geotools"
        }
    }
    compile "org.geotools:gt-shapefile:${geotoolsVersion}"
}
