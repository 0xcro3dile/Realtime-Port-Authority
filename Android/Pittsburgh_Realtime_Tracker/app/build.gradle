apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "rectangledbmi.com.pittsburghrealtimetracker"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 7
        versionName "1.60"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // ensures we are running the latest version of 5.0.x play services
    // keep in mind that the latest version I have on my phone is 6.X. I don't know why this doesn't have it.
    compile 'com.google.android.gms:play-services:5.0.+'
    // Support Libraries
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:gridlayout-v7:20.0.0'
    compile 'com.android.support:mediarouter-v7:20.0.0'
    compile 'com.android.support:support-v13:20.0.0'
}
